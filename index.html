<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-4</title>
    <script src="./index.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputval" />
        <button @click="btn">提交</button>
        <ul>
           <todoitem :content="item" :index="index" @delete="childitemdelete"  v-for="(item,index) in list"></todoitem>
        </ul>
        <div v-text="name_text"></div>
        <div v-html="name_html"></div>
        <div :tit="name_text"></div>
        <div>{{fullName}}+{{fullName2}}</div>
    </div>
    <script>
        // 创建子组件
        Vue.component("todoitem",{
            // 通过props接收父组件得值
            props: ['content',"index"],
            template:"<li @click='childitem'>{{content}}</li>",
            methods:{
                childitem(){
                    // 子组件通过$emit传递值
                    this.$emit("delete",this.index)
                }
            }   
        })
        var app=new Vue({
            el:"#app",
            data () {
                return {
                    list:[],
                    inputval:'',
                    name_text:"xiaoli",
                    name_html:"<h3>xiaoli</h3>",
                    firstName:"dell",
                    lastName:"lee",
                    fullName:"dell lee",
                }
            },
            methods: {
                btn(){
                    this.list.push(this.inputval)
                    this.inputval=""
                },
                childitemdelete(index){
                    this.list.splice(index,1)
                }
            },
            watch: {
              inputval:function(){
                  this.fullName = this.inputval+this.lastName
              },  
              lastName:function(){
                  this.fullName = this.firstName+this.lastName
              }
            },
           computed:{
               fullName2:{
                    get:function(){
                        return this.firstName+this.lastName
                    },
                    set:function(val){
                        var arr=val.split(" ");
                        this.firstName=arr[0]
                    }
               }
           }
          
        })
    </script>
</body>
</html>
