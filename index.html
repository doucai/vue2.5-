<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-4</title>
    <script src="./index.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputval" />
        <button @click="btn">提交</button>
        <ul>
           <todoitem :content="item" :index="index" @delete="childitemdelete"  v-for="(item,index) in list"></todoitem>
        </ul>
        <div v-text="name_text"></div>
        <div v-html="name_html"></div>
        <div :tit="name_text"></div>
    </div>
    <script>
        // 创建子组件
        Vue.component("todoitem",{
            // 通过props接收父组件得值
            props: ['content',"index"],
            template:"<li @click='childitem'>{{content}}</li>",
            methods:{
                childitem(){
                    // 子组件通过$emit传递值
                    this.$emit("delete",this.index)
                }
            }   
        })
        var app=new Vue({
            el:"#app",
            data () {
                return {
                    list:[],
                    inputval:'',
                    name_text:"xiaoli",
                    name_html:"<h3>xiaoli</h3>"
                }
            },
            // 生命周期钩子
            // 组件创建之前
            beforeCreate () {
                console.log("beforeCreate")
            },
            // 组件创建之前结束
            created () {
              console.log("created")  
            },
            // 模板渲染之前
            beforeMount () {
              console.log("beforeMount")  
            },
            // 模板渲染结束
            mounted () {
              console.log("mounted")  
            },
            // 数据跟新之前
            beforeUpdate () {
                console.log("beforeUpdate")  
            },
            // 数据跟新之后
            updated () {
                console.log("updated")  
            },
            // 组件销毁之前
            beforeDestroy () {
                console.log("beforeDestroy") 
            },
            // 组建销毁后
            destroyed () {
                console.log("destroyed") 
            },
            methods: {
                btn(){
                    this.list.push(this.inputval)
                    this.inputval=""
                },
                childitemdelete(index){
                    this.list.splice(index,1)
                }
                
            },
           
        })
    </script>
</body>
</html>
