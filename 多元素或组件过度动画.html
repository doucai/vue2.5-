<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./index.js"></script>
    <style>
        .v-enter,.v-leave{
            opacity: 0;
        }
        .v-enter-active,.v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="app">
       <!-- mode多个元素动画过度效果in-out out-in -->
        <transition mode="out-in">
                <!-- 加key值解决多元素之间动画过度问题,若不加则没有 -->
                <!-- <div v-if="show" key="hello">hello word</div>
                <div v-else key="bye">bye bye</div> -->
                <component :is="type"></component>
        </transition>
        <button @click="btn">toggle</button>
    </div>
    <script>
        Vue.component('child',{
            template:'<div>dell</div>'
        })
        Vue.component('child2',{
            template:'<div>lee</div>'
        })
        var app = new Vue({
            el:"#app",
            data () {
                return {
                    type:'child',
                }
            },
            
            methods: {
                btn(){
                    this.type=this.type==='child'?'child2':'child';
                }
            }
          
        })
    </script>
</body>
</html>
